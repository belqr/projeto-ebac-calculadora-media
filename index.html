<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./index.css">
   <title>Calculadora de médias</title>
</head>
<body>
   <div class="container">
      <header>
         <img src="./images/logo.png" alt="Logo: Capelo e diploma">
         <h1>Calculadora de médias</h1>
      </header>
      <form id="task-form">
         <input id="task-name" type="text" required placeholder="Nome da atividade">
         <input id="task-note" type="number" required placeholder="Nota" min="0" max="10">
         <button type="submit">Adicionar +</button>
      </form>
      <table cellspacing="0">
         <thead>
            <tr>
               <th>Nome da atividade</th>
               <th>Nota da atividade</th>
               <th>Aprovado?</th>
            </tr>
         </thead>
         <tbody></tbody>
         <tfoot>
            <tr>
               <td>Média final</td>
               <td id="final-media-value"> --- </td>
               <td id="final-media-result"> --- </tdid>
            </tr>
         </tfoot>
      </table>
   </div>
   <script src="./index.js"></script>
</body>
</html>
